<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h2>Result</h2>
    <div id="result"></div>

    <script>
        window.onload = detectBee;

        function detectBee() {
            fetch('/detect_bee')
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.innerText = data.error;
                } else {
                    const beeDetected = data.bee_detected;
                    const predictions = data.predictions;
                    if (beeDetected) {
                        resultDiv.innerText = 'Bee detected!';
                    } else {
                        resultDiv.innerText = 'No bee detected.';
                    }
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
